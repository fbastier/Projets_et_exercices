<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ posts }}</h2>
      <ul class="list-group">
        <app-message *ngFor="let mess of messageArray"
                            [messageName]="mess.title"
                            [messageContent]="mess.content"
                            [messageCreatedAt]="mess.createdAt"></app-message>
      </ul>
    </div>
  </div>
</div>
