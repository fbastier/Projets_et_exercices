type Query {
  hello: String
  longueur: Float
  largeur: Int
  TorF: Boolean
  newId: ID
  users: [User!]!
  user(id: ID!): User!
}


# Custom Types  (! -> required)

type User{
  id: ID!
  name: String!
  email: String!
  age: Int
}

# Mutation

type Mutation{
  createUser(id: String!, name: String!, email: String!, age: Int): User!
  deleteUser(id: ID!): Boolean
}
